services:
  auth-service:
    build:
      context: ../../../
      dockerfile: services/rust/auth-service/Dockerfile
    image: auth-service:latest
    container_name: auth-service
    ports:
      - "50051:50051"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@auth-db:5432/${POSTGRES_DB}
      - DB_HOST=auth-db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=auth-service
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - RUST_LOG=info,auth_service=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=50051
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - auth-network
      - shared-network
    restart: unless-stopped

  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
      - ../../../db-init/auth/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../../../db-init/auth/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "6000:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth-network
    restart: unless-stopped

networks:
  auth-network:
    driver: bridge

volumes:
  auth_db_data:
